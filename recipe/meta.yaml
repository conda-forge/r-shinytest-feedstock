{% set version = '1.3.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-shinytest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/shinytest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/shinytest/shinytest_{{ version }}.tar.gz
  sha256: efd1bf63723adb45aa40b51d3ad9b9abde5e3300a2150f5f8d6eb98edf34c4e2

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-callr >=2.0.3
    - r-crayon
    - r-debugme
    - r-digest
    - r-htmlwidgets
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-parsedate
    - r-pingr
    - r-rematch
    - r-rstudioapi >=0.8.0.9002
    - r-shiny >=1.0.4
    - r-testthat >=1.0.0
    - r-webdriver >=1.0.5
    - r-withr
    - phantomjs
  run:
    - r-base
    - r-r6
    - r-assertthat
    - r-callr >=2.0.3
    - r-crayon
    - r-debugme
    - r-digest
    - r-htmlwidgets
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-parsedate
    - r-pingr
    - r-rematch
    - r-rstudioapi >=0.8.0.9002
    - r-shiny >=1.0.4
    - r-testthat >=1.0.0
    - r-webdriver >=1.0.5
    - r-withr
    - phantomjs

test:
  commands:
    - $R -e "library('shinytest')"           # [not win]
    - "\"%R%\" -e \"library('shinytest')\""  # [win]

about:
  home: https://github.com/rstudio/shinytest
  license: MIT
  summary: For automated testing of Shiny applications, using a headless browser, driven through
    'WebDriver'.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r

